<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-black text-light">
    <div class="d-flex justif-content-center">
        <div class="container p-3 col-5">
            <h1>New Dojo</h1>
            <form action="/new_dojo" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Name of Dojo" required>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div class="container p-3 col-5">
            <h1>All Dojos</h1>
            <div class="container bg-light d-flex flex-column">
                {% for dojo in dojos: %}
                    <a href="/show/{{dojo.id}}">{{dojo.name}}</a>
                {% endfor %}
            </div>
            <a href="/ninjas"><button class="btn btn-primary">Add Ninja</button></a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
